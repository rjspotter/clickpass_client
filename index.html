<!DOCTYPE html>
<html>
  <head>
    <title>Example</title>
  </head>
  <body>
    <script type="text/javascript" src="./clickpass_client.js"></script>
    <a href="#start" id="popper">Login Using Clickpass</a>
    <script type="text/javascript">
      ClickpassClient("4cd9d01f795d62483c000007",{
        uiElement : 'popper',
        onSuccess : function (attributes) {
                                  window.__foo = attributes;
                                  alert('success! Hello ' + attributes.nickname);
                                },
        onFailure : function () {alert('fail!');},
        cpEnvType : 'dev'
      })
    </script>
  </body>
</html>
